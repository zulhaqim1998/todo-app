<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>todo-app</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
  </head>
  <body ng-controller="mainController">
    <div class="container">

      <!-- header and count todo -->
      <div class="jumbotron text-center">
        <h1>My Todos <span class="label label-info">{{todos.length}}</span></h1>
      </div>

      <!-- todo list -->
      <div class="row" id="todo-list">
        <div class="col-sm-4 col-sm-offset-4">
          <div class="checkbox" ng-repeat="todo in todos">
            <label>
              <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
            </label>
          </div>
        </div>
      </div>

      <!-- add new todo -->
      <div class="row" id="todo-form">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <input type="text" class="form-control input-lg text-center" placeholder="I want to do this and this and this..." ng-model="formData.text">
            </div>
            <button type="submit" name="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
